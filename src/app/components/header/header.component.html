<header class="bg-[#D4B7EE]">
  <div class="container mx-auto px-6 flex align-middle justify-between">
    <div class="flex items-center gap-2 text-white">
      <button
        tuiIconButton
        type="button"
        (click)="toggle(true)"
        (tuiActiveZoneChange)="toggle($event)"
        icon="tuiIconAlignLeftLarge">
        <div
          *tuiSidebar="open; direction: 'left'"
          class="flex flex-col justify-center px-8">
          <a
            (click)="toggle(false)"
            [routerLink]="['/login']"
            class="text-2xl my-4"
            *ngIf="(authService.payload$ | async) === undefined"
            >Войти</a
          >
          <a
            (click)="toggle(false)"
            routerLink="/"
            class="text-2xl my-4"
            *ngIf="authService.payload$ | async"
            >Личный кабинет</a
          >
          <a
            (click)="toggle(false)"
            *ngIf="(authService.payload$ | async)?.type === 'student'"
            routerLink="/lessons"
            class="text-2xl my-4"
            >Мои уроки</a
          >
          <a
            (click)="toggle(false)"
            *ngIf="(authService.payload$ | async)?.type === 'student'"
            routerLink="/class"
            class="text-2xl my-4"
            >Мой класс</a
          >
          <a
            (click)="toggle(false)"
            *ngIf="authService.payload$ | async"
            routerLink="/books"
            class="text-2xl my-4"
            >Учебники</a
          >
          <a
            (click)="toggle(false)"
            *ngIf="(authService.payload$ | async)?.type === 'student'"
            routerLink="/help-requests"
            class="text-2xl my-4"
            >Помощь</a
          >
          <a
            (click)="toggle(false)"
            routerLink="/class/teacher"
            class="text-2xl my-4"
            *ngIf="(authService.payload$ | async)?.type === 'teacher'"
            >Приклепление уроков</a
          >
          <a
            (click)="logOut()"
            class="text-2xl my-4 cursor-pointer"
            *ngIf="authService.payload$ | async"
            >Выйти</a
          >
        </div>
      </button>
    </div>
    <div class="flex items-center gap-10">
      <!--      <button-->
      <!--        routerLink="/login"-->
      <!--        *ngIf="(authService.payload$ | async)?.type"-->
      <!--        tuiButton-->
      <!--        type="button"-->
      <!--        shape="rounded"-->
      <!--        size="m"-->
      <!--        appearance="secondary"-->
      <!--        (click)="logOut()">-->
      <!--        Выйти-->
      <!--      </button>-->
      <img src="assets/logo.svg" alt="Logo" style="margin: 8px 0" />
    </div>
  </div>
</header>
