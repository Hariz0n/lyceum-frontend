  <p class="login__text">Логин</p>
  <input
    [ngClass]="{
      invalid_input:
        (login!.hasError('required') && login!.touched) ||
        (form!.hasError('noSuchUser') && form.submitted)
    }"
    class="login__input"
    type="text"
    autocomplete="off"
    formControlName="login" />
  <div class="login__msg" *ngIf="login!.hasError('required') && login!.touched">
    Введите логин
  </div>
  <p class="login__text">Пароль</p>
  <input
    [ngClass]="{
      invalid_input:
        (password!.hasError('required') && password!.touched) ||
        (form!.hasError('noSuchUser') && form.submitted)
    }"
    class="login__input"
    type="password"
    autocomplete="off"
    formControlName="password" />
  <div
    class="login__msg"
    *ngIf="password!.hasError('required') && password!.touched">
    Введите пароль
  </div>
  <div
    class="login__msg"
    *ngIf="form!.hasError('noSuchUser') && form.submitted">
    Введен неверный логин или пароль
  </div>

  <button class="login__button" type="submit">Войти</button>

  <p class="login__bottom-text">Еще нет аккаунта?</p>
  <button class="login__button" routerLink="/registration">Регистрация</button>
</form>
