<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div
    class="relative bg-[#E1D0F0] p-6 rounded-xl aspect-square text-xl border-2 border-[#C396EC] hover:bg-[#C396EC] transition-colors"
    *ngFor="let book of books">
    {{ book.name }}
    <a
      [routerLink]="[book.id]"
      class="absolute top-0 bottom-0 left-0 right-0"></a>
  </div>
  <!--  <div class='bg-gray-400'>test</div>-->
</div>
