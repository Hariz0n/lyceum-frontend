<div *ngIf="isLoaded">
  <div class="flex flex-col items-center md:flex-row mb-8">
    <h2 class="text-[32px] text-[#7255C5] leading-7 mb-6 w-full md:w-2/3">
      Учебник: {{ data.name }}
    </h2>
    <tui-input
      class="w-full md:w-1/3"
      tuiTextfieldIconLeft="tuiIconSearchLarge"
      [(ngModel)]="search"
      >Поиск</tui-input
    >
  </div>
  <tui-accordion *ngIf="data.modules" class="flex flex-col gap-3">
    <tui-accordion-item *ngFor="let module of data.modules">
      <p class="text-2xl" [tuiHighlight]="search">{{ module.name }}</p>
      <ng-template tuiAccordionItemContent *ngIf="module.subModules">
        <ul class="flex gap-4 flex-col">
          <li *ngFor="let subModule of module.subModules">
            <a
              [routerLink]="[module.id, subModule.id]"
              class="text-xl"
              [tuiHighlight]="search"
              >{{ subModule.name }}</a
            >
          </li>
        </ul>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
