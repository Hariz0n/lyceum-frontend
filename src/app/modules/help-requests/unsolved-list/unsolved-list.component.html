<div class="flex flex-col gap-8" *ngIf="!isLoading">
  <div
    [routerLink]="['/help-requests', 'unsolved', req.id]"
    class="rounded-xl bg-white shadow-md p-6 hover:scale-105 cursor-pointer transition-transform"
    *ngFor="let req of reqData">
    <h3 class="text-3xl text-[#7255C5] mb-4">
      {{ req.lesson.subject.name }} {{ req.applicant.class.grade }} класс -
      {{ req.lesson.name }}
    </h3>
    <p class="text-2xl mb-4">{{ req.description }}</p>
    <div class="text-xl mb-4 flex justify-between">
      <h4>
        Создал: {{ req.applicant.lastName }} {{ req.applicant.firstName }}
      </h4>
      <time class="text-xl">{{
        req.startDate | date : 'medium' : '' : 'ru'
      }}</time>
    </div>
  </div>
</div>
