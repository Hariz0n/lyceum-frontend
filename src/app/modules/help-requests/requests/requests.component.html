<div *ngIf="!isLoading">
  <div *ngIf="userData?.class; else noClass">
    <h2 class="text-4xl text-[#7255C5] mb-4">Заявки на помощь</h2>
    <div class="flex gap-8 mb-8">
      <a
        class="text-2xl text-[#7255C5]"
        [routerLink]="['/help-requests', 'unsolved']"
        routerLinkActive="underline">
        Не решенные
      </a>
      <a
        class="text-2xl text-[#7255C5]"
        [routerLink]="['/help-requests', 'solved']"
        routerLinkActive="underline">
        Решенные
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #noClass>
  <div class="border-2 rounded-xl p-8 flex flex-col items-center bg-white">
    <h2 class="text-4xl text-[#7255C5] mb-8">Доступ к помощи закрыт</h2>
    <p class="text-2xl">
      Пока вы не прикреплены к классу, доступ к сервису помощи будет ограничен
    </p>
  </div>
</ng-template>
