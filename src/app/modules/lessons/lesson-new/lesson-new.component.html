<div class="flex flex-col">
  <form
    *ngIf="!isLoading"
    (submit)="onSubmit()"
    [formGroup]="form"
    class="flex flex-col p-6 bg-white rounded-xl shadow-lg">
    <label class="text-2xl text-[#7255C5] mb-4" for="name">Название</label>
    <input
      class="p-4 border rounded-xl text-lg mb-8"
      id="name"
      formControlName="name" />
    <label class="text-2xl text-[#7255C5] mb-4" for="information"
      >Описание</label
    >
    <textarea
      class="p-4 border rounded-xl text-lg min-h-[33vh] mb-8"
      id="information"
      formControlName="information"></textarea>
    <div class="flex gap-8 mb-8">
      <div class="flex flex-col flex-1">
        <label class="text-2xl text-[#7255C5] mb-4" for="difficultyScore"
          >Сложность урока</label
        >
        <input
          class="p-4 border rounded-xl text-lg"
          type="number"
          id="difficultyScore"
          formControlName="difficultyScore" />
      </div>
      <div class="flex flex-col flex-1">
        <label class="text-2xl text-[#7255C5] mb-4" for="difficultyScore"
          >Предмет</label
        >
        <select
          class="p-4 border rounded-xl text-lg"
          type="number"
          id="subjectId"
          formControlName="subjectId">
          <option *ngFor="let sbj of subjects" [value]="sbj.id">
            {{ sbj.name }}
          </option>
        </select>
      </div>
    </div>
    <button
      [disabled]="!form.valid"
      type="submit"
      class="disabled:bg-green-300 text-2xl bg-green-500 rounded-xl border-2 border-green-500 py-3 text-white hover:bg-green-400 transition-colors">
      Сохранить
    </button>
  </form>
</div>
